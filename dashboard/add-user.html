<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI/UX</title>
  <link rel="shortcut icon" href="../images/E - Library logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="../dashboard/change.css">
</head>
<body>
   <div class="container">
    <aside>
           
        <div class="top">
          <div class="logo">
            <img src="../images/E - Library logo-1.png" alt="">
          </div>
          <div class="close" id="close_btn">
           <span class="material-symbols-sharp">
             close
             </span>
          </div>
        </div>
        <!-- end top -->
         <div class="sidebar">

           <a href="../dashboard/dashboard.html">
             <span class="material-symbols-sharp">grid_view </span>
             <h3>Dashbord</h3>
          </a>
          <a href="../dashboard/add-category.html" >
             <span class="material-symbols-sharp">person_outline </span>
             <h3>Add categories</h3>
          </a>
          <a href="../dashboard/manage-categories.html">
             <span class="material-symbols-sharp">insights </span>
             <h3>Manage categories</h3>
          </a>
          <a href="../dashboard/add-post.html">
             <span class="material-symbols-sharp">mail_outline </span>
             <h3>Add book</h3>
          </a>
          <a href="../dashboard/manage-post.html">
             <span class="material-symbols-sharp">receipt_long </span>
             <h3>Manage books</h3>
          </a>
          <a href="../dashboard/add-user.html"  class="active">
             <span class="material-symbols-sharp">report_gmailerrorred </span>
             <h3>Add user</h3>
          </a>
          <a href="../dashboard/manage-users.html">
             <span class="material-symbols-sharp">settings </span>
             <h3>Manage users</h3>
          </a>
          <a href="#">
             <span class="material-symbols-sharp">logout </span>
             <h3>logout</h3>
          </a>
            


         </div>

     </aside>
      <!-- --------------
        end aside
      -------------------- -->

      <!-- --------------
        start main part
      --------------- -->

      <main>

        <div class="form container open">
            <div class="main-container">
                <h3 style="color:black; font-size: 2.2rem;">Add category</h3>
                <div class="right">
                    <div class="box">
                        <input type="text" name="" id="" style="background: transparent; padding: 1rem 1.2rem; border-radius: 1.5rem; border: .17rem solid black; width: 30rem;margin-bottom: .9rem;" placeholder="Name">
                    </div>
                    <div class="box">
                        <input type="text" name="" id="" style="background: transparent; padding: 1rem 1.2rem; border-radius: 1.5rem; border: .17rem solid black; width: 30rem;margin-bottom: .9rem;" placeholder="Username">
                    </div>
                    <div class="box">
                        <input type="email" name="" id="" style="background: transparent; padding: 1rem 1.2rem; border-radius: 1.5rem; border: .17rem solid black; width: 30rem;margin-bottom: .9rem;" placeholder="Email">
                    </div>
                    <div class="box">
                        <input type="password" name="" id="" style="background: transparent; padding: 1rem 1.2rem; border-radius: 1.5rem; border: .17rem solid black; width: 30rem;margin-bottom: .9rem;" placeholder="Created password">
                    </div>
                    <div class="box">
                        <input type="password" name="" id="" style="background: transparent; padding: 1rem 1.2rem; border-radius: 1.5rem; border: .17rem solid black; width: 30rem;margin-bottom: .9rem;" placeholder="Confirm password">
                    </div>
                    <div class="box">
                        <select type="s" name="" id="" style="background: transparent; padding: 1rem 1.2rem; border-radius: 1.5rem; border: .17rem solid black; width: 30rem;margin-bottom: .9rem;">
                        <option>User</option>
                        <option>Admin</option>
                        </select>
                    </div>
                    <div class="box">
                        <input type="file" name="" id="" style="background: transparent; padding: 1rem 1.2rem; border-radius: 1.5rem; border: .17rem solid black; width: 30rem;margin-bottom: .9rem;">
                    </div>
                    <button style="background:black;padding:1rem 1.5rem;border-radius: 1rem; font-size: 1.2rem;color:white !important;">Add user</button>
                </div>
            </div>

      </main>
      <!------------------
         end main
        ------------------->

      <!----------------
        start right main 
      ---------------------->
    <div class="right">

<div class="top">
   <button id="menu_bar">
     <span class="material-symbols-sharp">menu</span>
   </button>

   <div class="theme-toggler">
     <span class="material-symbols-sharp active">light_mode</span>
     <span class="material-symbols-sharp">dark_mode</span>
   </div>
    <div class="profile">
       <div class="info">
           <p><b>Divine</b></p>
           <p>Admin</p>
           <small class="text-muted"></small>
       </div>
       <div class="profile-photo">
         <img src="../images/member-8.png" alt=""/>
       </div>
    </div>
</div>





   <script src="../dashboard/dashboard.js"></script>
</body>
</html>
